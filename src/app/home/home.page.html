<ion-tabs #tabs>
  <ion-tab tab="home">
    <div id="home-page" class="content">
      <app-patient-dashboard></app-patient-dashboard>
    </div>
  </ion-tab>
  <ion-tab tab="appointments">
    <div id="appointments-page" class="content">
      <app-appointments></app-appointments>
    </div>
  </ion-tab>
  <ion-tab tab="search">
    <div id="search-page" class="content">
      <app-search></app-search>
    </div>
  </ion-tab>
  <ion-tab tab="notification">
    <div id="notification-page" class="content">
      <app-notification></app-notification>
    </div>
  </ion-tab>
  <ion-tab tab="profile">
    <div id="profile-page" class="content">
      <app-profile></app-profile>
    </div>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="appointments">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Appointments</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="notification">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>Notification</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
