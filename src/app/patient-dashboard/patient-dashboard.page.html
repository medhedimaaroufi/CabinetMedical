<ion-content [fullscreen]="true">
  <!-- Services Section -->
  <div class="logo-container">
    <img src="assets/icon/Docly.png" alt="Docly Logo" class="logo" />
  </div>
  <div class="section-container">
    <div class="section-title">
      <ion-icon name="medkit-outline"></ion-icon>
      <span>Services</span>
      <ion-button fill="clear" class="show-more" href="/home?tab=search">
        Show More
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-button>
    </div>

    <ng-container *ngIf="services.length > 0; else noServices">
      <div class="services-container">
        <div class="service-card" *ngFor="let service of services" (click)="viewServiceDetails(service)">
          <ion-icon name="medkit-outline"></ion-icon>
          <h3>{{ service }}</h3>
        </div>
      </div>
    </ng-container>

    <ng-template #noServices>
      <div class="empty-state">
        <ion-icon name="medkit-outline"></ion-icon>
        <p>No services available</p>
      </div>
    </ng-template>
  </div>

  <!-- Doctors Section -->
  <div class="section-container">
    <div class="section-title">
      <ion-icon name="people-outline"></ion-icon>
      <span>Doctors</span>
      <ion-button fill="clear" class="show-more" href="/home?tab=search">
        Show More
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-button>
    </div>

    <ng-container *ngIf="doctors.length > 0; else noDoctors">
      <ion-card *ngFor="let doctor of doctors" class="doctor-card" (click)="selectDoctor(doctor)">
        <ion-card-content>
          <ion-avatar slot="start">
            <div class="avatar-placeholder">{{ getInitials(doctor.name) }}</div>
          </ion-avatar>
          <div class="doctor-info">
            <h3>{{ doctor.name }}</h3>
            <p>{{ doctor.speciality }}</p>
          </div>
        </ion-card-content>
      </ion-card>
    </ng-container>

    <ng-template #noDoctors>
      <div class="empty-state">
        <ion-icon name="people-outline"></ion-icon>
        <p>No doctors available</p>
      </div>
    </ng-template>
  </div>
</ion-content>
