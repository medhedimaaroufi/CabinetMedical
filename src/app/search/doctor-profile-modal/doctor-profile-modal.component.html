<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Doctor Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="section-container">
    <ng-container *ngIf="doctor; else loadingOrError">
      <ion-card class="doctor-card">
        <ion-card-content>
          <div class="doctor-header">
            <ion-avatar>
              <div class="avatar-placeholder">{{ getInitials(doctor.name) }}</div>
            </ion-avatar>
            <div class="doctor-info">
              <h3>Dr. {{ doctor.name }}</h3>
              <p>{{ doctor.speciality || 'No specialty' }}</p>
            </div>
          </div>
          <div class="doctor-details">
            <div class="detail-item">
              <ion-icon name="mail-outline"></ion-icon>
              <span>{{ doctor.email }}</span>
            </div>
            <div class="detail-item">
              <ion-icon name="location-outline"></ion-icon>
              <span>{{ doctor.address }}</span>
            </div>
            <div class="detail-item">
              <ion-icon name="call-outline"></ion-icon>
              <span>{{ doctor.phone }}</span>
            </div>
          </div>
          <ion-button expand="block" color="primary" (click)="bookAppointment()">
            Book Appointment
            <ion-icon name="calendar-outline" slot="end"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ng-container>

    <ng-template #loadingOrError>
      <ng-container *ngIf="error; else loading">
        <div class="empty-state">
          <ion-icon name="alert-circle-outline"></ion-icon>
          <p>{{ error }}</p>
        </div>
      </ng-container>
      <ng-template #loading>
        <div class="loading-container">
          <ion-spinner name="crescent" color="primary"></ion-spinner>
        </div>
      </ng-template>
    </ng-template>
  </div>
</ion-content>
