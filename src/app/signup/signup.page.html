<ion-content class="signup-selection-container">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>

  <div class="logo-container">
    <img src="assets/icon/Docly.png" alt="Docly Logo" class="logo" />
  </div>

  <ion-card class="signup-selection-card">
    <ion-card-content>
      <button routerLink="/signup-patient" class="signup-button">
        Signup as Patient
      </button>
      <button routerLink="/signup-doctor" class="signup-button doctor">
        Signup as Doctor
      </button>
      <div class="login-link">
        <p>Already have an account? <a routerLink="/login">LOG IN</a></p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
