<ion-content class="signup-container">
  <div class="logo-container">
    <img src="assets/icon/Docly.png" alt="Docly Logo" class="logo" />
  </div>

  <ion-card class="signup-card">
    <ion-card-content>
      <form (submit)="login($event)">
        <!-- Email -->
        <ion-input
          class="field"
          type="email"
          label="Email"
          label-placement="floating"
          fill="outline"
          placeholder="Enter your email"
          [(ngModel)]="email"
          name="email"
          required
          autocomplete="email"
        ></ion-input>
        <ion-text color="danger" *ngIf="emailError">Email is required</ion-text>

        <!-- Password -->
        <ion-input
          class="field"
          type="password"
          label="Password"
          label-placement="floating"
          fill="outline"
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="8"
          autocomplete="current-password"
        ></ion-input>
        <ion-text color="danger" *ngIf="passwordError"
        >Password must be at least 8 characters</ion-text
        >

        <!-- Login Button with Spinner -->
        <button
          type="submit"
          class="signup-button"
          [disabled]="loading"
        >
          <span *ngIf="!loading">LOG IN</span>
          <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
        </button>
      </form>

      <div class="login-link">
        <p>
          Don't have an account? <a routerLink="/signup">SIGN UP</a>
        </p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
